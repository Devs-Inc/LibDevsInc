<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/users}" method="post">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" th:field="${users.nombre}">

        <label for="correo">Correo</label>
        <input type="email" id="correo" th:field="${users.correo}">

        <label for="empresa">Empresa ID</label>
        <input type="number" id="empresa" th:field="${users.empresa.id}">

        <label for="rol">Rol</label>
        <input type="text" id="rol" th:field="${users.rol}">

        <input type="submit" value="Agregar Empleado">
    </form>
</body>
</html>
